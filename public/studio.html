<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Video Studio</title>
  <link rel="stylesheet" href="/brand.css">
  <link rel="stylesheet" href="/studio.css">
</head>
<body>
  <div class="container">
    <h1>Video Studio</h1>
    <input type="file" id="uploader" accept="video/*">
    <div id="previewWrap">
      <video id="preview" controls></video>
      <div id="cropGuide"></div>
      <div id="overlayPreview"></div>
    </div>
    <div class="controls">
      <label>Start <input type="number" id="start" value="0" step="0.1"></label>
      <label>End <input type="number" id="end" value="0" step="0.1"></label>
      <label>Overlay <input type="text" id="overlay"></label>
      <button class="button" id="download">Download MP4</button>
      <button class="button" id="exportSrt">Export SRT</button>
    </div>
    <div class="controls" id="presets">
      <button class="button" data-preset="viral">Viral cut</button>
      <button class="button" data-preset="story">Storytime</button>
      <button class="button" data-preset="before">Before/After</button>
    </div>
    <div class="suggestions" id="suggestions"></div>
    <p><a class="button" href="/">‚Üê Home</a></p>
  </div>
  <script type="module" src="/studio.js"></script>
</body>
</html>
