<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>System Check</title>
  <link rel="stylesheet" href="/brand.css" />
  <style>
    button{margin:4px}
  </style>
</head>
<body>
  <div class="container">
    <h1>System Check</h1>
    <div>
      <button id="btn-health">Vercel API</button>
      <span id="health-status"></span>
    </div>
    <div>
      <button id="btn-worker">Worker</button>
      <span id="worker-status"></span>
    </div>
  </div>
  <script>
    async function ping(id, url) {
      const el = document.getElementById(id);
      try {
        const res = await fetch(url, { method: 'POST' });
        const js = await res.json();
        el.textContent = (js.ok ? 'ok' : 'fail');
        el.style.color = js.ok ? 'green' : 'red';
      } catch (e) {
        el.textContent = 'fail';
        el.style.color = 'red';
      }
    }

    // Example bindings
    // Health of Vercel API
    document.getElementById('btn-health').onclick = () =>
      ping('health-status', '/api/ops?action=check');

    // Cloudflare Worker health (GET ok)
    document.getElementById('btn-worker').onclick = () =>
      fetch('https://tight-snow-2840.messyandmagnetic.workers.dev/health')
        .then(r => r.ok ? 'ok' : 'fail')
        .then(s => {
          const el = document.getElementById('worker-status');
          el.textContent = s; el.style.color = (s === 'ok' ? 'green' : 'red');
        });
  </script>
</body>
</html>
