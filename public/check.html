<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>System Check</title>
  <link rel="stylesheet" href="/brand.css" />
  <style>
    button{margin:4px}
  </style>
</head>
<body>
  <div class="container">
    <h1>System Check</h1>
    <div>
      <button id="btn-vercel">Vercel /api/ping</button>
      <span id="vercel-status"></span>
    </div>
    <div>
      <button id="btn-health">Worker /health</button>
      <span id="health-status"></span>
    </div>
    <div>
      <button id="btn-scan">Worker /land/scan</button>
      <span id="scan-status"></span>
    </div>
    <div>
      <button id="btn-summary">Worker /land/summary</button>
      <span id="summary-status"></span>
    </div>
    <p><a href="/context.html">Project Context</a></p>
  </div>
  <script>
    const workerBase = 'https://tight-snow-2840.messyandmagnetic.workers.dev';
    async function call(id, method, url) {
      const el = document.getElementById(id);
      el.textContent = 'â€¦';
      try {
        const res = await fetch(url, { method });
        let ok = false;
        if (res.headers.get('content-type')?.includes('application/json')) {
          const js = await res.json();
          ok = js.ok;
        } else {
          ok = res.ok;
        }
        el.textContent = ok ? 'ok' : 'fail';
        el.style.color = ok ? 'green' : 'red';
      } catch (e) {
        el.textContent = 'fail';
        el.style.color = 'red';
      }
    }

    document.getElementById('btn-vercel').onclick = () =>
      call('vercel-status', 'GET', '/api/ping');
    document.getElementById('btn-health').onclick = () =>
      call('health-status', 'GET', `${workerBase}/health`);
    document.getElementById('btn-scan').onclick = () =>
      call('scan-status', 'POST', `${workerBase}/land/scan`);
    document.getElementById('btn-summary').onclick = () =>
      call('summary-status', 'POST', `${workerBase}/land/summary`);
  </script>
</body>
</html>
