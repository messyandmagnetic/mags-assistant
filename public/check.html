<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>System Check</title>
  <link rel="stylesheet" href="/brand.css" />
</head>
<body>
  <div class="container">
    <h1>System Check</h1>
    <table id="matrix">
      <tr><th>Endpoint</th><th>Status</th><th></th></tr>
      <tr id="vercel"><td>Vercel /api/health</td><td>...</td><td></td></tr>
      <tr id="worker"><td>Worker /health</td><td>...</td><td></td></tr>
      <tr id="scan"><td>Sync (/land/scan)</td><td>...</td><td><button id="btn-scan">Run</button></td></tr>
      <tr id="summary"><td>Audit (/land/summary)</td><td>...</td><td><button id="btn-summary">Run</button></td></tr>
    </table>
  </div>
<script>
const WORKER = 'https://tight-snow-2840.messyandmagnetic.workers.dev';
const PASS = (window.NEXT_PUBLIC_FETCH_PASS || '').trim();

function setStatus(id, ok) {
  const td = document.querySelector(`#${id} td:nth-child(2)`);
  td.textContent = ok ? 'ok' : 'fail';
  td.className = ok ? 'ok' : 'fail';
}

async function check() {
  try {
    const r = await fetch('/api/health');
    setStatus('vercel', r.ok);
  } catch {
    setStatus('vercel', false);
  }
  try {
    const r = await fetch(`${WORKER}/health`);
    setStatus('worker', r.ok);
  } catch {
    setStatus('worker', false);
  }
}
check();

async function post(path, row) {
  const headers = PASS ? { 'X-Fetch-Pass': PASS } : {};
  try {
    const r = await fetch(`${WORKER}${path}`, { method: 'POST', headers });
    const j = await r.json();
    document.querySelector(`#${row} td:nth-child(2)`).textContent = JSON.stringify(j);
  } catch (e) {
    document.querySelector(`#${row} td:nth-child(2)`).textContent = 'error';
  }
}

document.getElementById('btn-scan').onclick = () => post('/land/scan', 'scan');
document.getElementById('btn-summary').onclick = () => post('/land/summary', 'summary');
</script>
<style>
  table { border-collapse: collapse; }
  th, td { border: 1px solid #ccc; padding: 4px; }
  .ok { background: #c7f5d9; }
  .fail { background: #f5c7c7; }
</style>
</body>
</html>
