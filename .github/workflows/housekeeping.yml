name: Housekeeping
on:
  schedule: [{ cron: "0 */12 * * *" }]
  workflow_dispatch:
jobs:
  tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install deps
        run: |
          npm ci || npm install
      - name: Lint & link-check (local only)
        run: |
          npx --yes markdown-link-check public/index.html || true
          echo "OK"
