name: Preview Checks
on: [pull_request]
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - run: npm ci
      - run: node -v
      - name: Get preview URL
        id: preview
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          url=""
          for i in {1..20}; do
            url=$(gh api repos/${{ github.repository }}/deployments --jq '.[] | select(.environment=="Preview") | .payload.web_url' 2>/dev/null | head -n 1 || true)
            if [ -n "$url" ] && [ "$url" != "null" ]; then
              echo "url=$url" >> $GITHUB_OUTPUT
              break
            fi
            sleep 15
          done
      - name: Smoke test
        if: steps.preview.outputs.url != ''
        run: |
          url=${{ steps.preview.outputs.url }}
          for path in /api/hello /api/rpa/health /api/rpa/diag; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$url$path")
            if [ "$code" -ne 200 ]; then
              echo "Failed $path: $code"
              exit 1
            fi
          done
      - name: Preview unavailable
        if: steps.preview.outputs.url == ''
        run: echo 'No preview URL yet'
