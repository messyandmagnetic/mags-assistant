name: Drive Review Ping
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel endpoint
        run: |
          curl -fsS "https://assistant.messyandmagnetic.com/api/drive/review?token=${{ secrets.CRON_SECRET }}"

