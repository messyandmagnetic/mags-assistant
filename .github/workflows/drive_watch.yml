name: Drive Watch

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  watch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade google-api-python-client google-auth-httplib2 google-auth-oauthlib google-cloud-vision openai-whisper scenedetect ffmpeg-python gdown
      - name: Extract clips from Drive
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          DRIVE_FOLDER_ID: '1m-OjLhXttfS655ldGJxr9xFOqsWY25sD'
        run: |
          python scripts/extract_clips.py
