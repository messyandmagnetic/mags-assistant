<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mags Assistant</title>
  <style>
    body { font-family: sans-serif; margin: 2em; background: #f4f4f8; color: #333; }
    #chat { white-space: pre-line; border: 1px solid #ccc; padding: 1em; background: #fff; height: 300px; overflow-y: scroll; }
    input { width: 75%; padding: 0.5em; }
    button { padding: 0.5em 1em; margin-left: 1em; }
  </style>
</head>
<body>
  <h2>ðŸ’« Mags Assistant</h2>
  <div id="chat">âœ¨ Welcome to your Soul-Aligned Assistant âœ¨</div>
  <br>
  <input type="text" id="input" placeholder="Type a command..." />
  <button onclick="send()">Send</button>

  <script>
    async function send() {
      const input = document.getElementById('input').value;
      const chat = document.getElementById('chat');
      chat.innerText += `\n\nYou: ${input}`;
      try {
        const res = await fetch('/api/run-command', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ command: input }),
        });
        const data = await res.json();
        if (data.error) {
          chat.innerText += `\nError: ${data.error}`;
        } else {
          chat.innerText += `\nMags: ${data.message}`;
        }
      } catch (e) {
        chat.innerText += `\nError: ${e.message}`;
      }
      document.getElementById('input').value = '';
    }
  </script>
</body>
</html>
